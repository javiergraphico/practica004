<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__uno">
        <h4 class="card__h4">Your Result</h4>
        <div class="card__circle">
          <h1 class="card__h1">76</h1>
          <p class="card__p">of 100</p>
        </div>
        <h3 class="card__h3">Great</h3>
        <p class="card__p__card">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card__dos">
        <p class="card__dos__p">Summary</p>

        <div class="card__content">
          <div class="card__content__icon">
            <img class="card__img" src="./assets/images/icon-reaction.svg" alt="memory">
            <p class="card__content__p color_text_uno" >Reaction</p>
          </div>
          <div class="card__content__sumary">
            <p class="card__content__parrafo">80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="card__content">
          <div class="card__content__icon">
            <img class="card__img" src="./assets/images/icon-memory.svg" alt="memory">
            <p class="card__content__p color_text_dos" >
              Memory</p>
          </div>
          <div class="card__content__sumary">
            <p class="card__content__parrafo">92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="card__content">
          <div class="card__content__icon">
            <img class="card__img" src="./assets/images/icon-verbal.svg" alt="memory">
            <p class="card__content__p color_text_tres" >Verbal</p>
          </div>
          <div class="card__content__sumary">
            <p class="card__content__parrafo">61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="card__content">
          <div class="card__content__icon">
            <img class="card__img" src="./assets/images/icon-visual.svg" alt="memory">
            <p class="card__content__p color_text_cuatro" >Visual</p>
          </div>
          <div class="card__content__sumary">
            <p class="card__content__parrafo">72 <span>/ 100</span></p>
          </div>
        </div>
        <button class="card__button">Continue</button>
      </div>
    </div>
  </div>
  
</body>
</html>
